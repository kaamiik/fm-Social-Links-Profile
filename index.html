<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar"
          class="card__img"
        />
        <div>
          <h1 class="card__title">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </div>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <ul role="list" class="card__socialLinks">
          <li class="card__socialLink">
            <a class="card__socialLink--link" href="#">GitHub</a>
          </li>
          <li class="card__socialLink">
            <a class="card__socialLink--link" href="#">Frontend Mentor</a>
          </li>
          <li class="card__socialLink">
            <a class="card__socialLink--link" href="#">LinkedIn</a>
          </li>
          <li class="card__socialLink">
            <a class="card__socialLink--link" href="#">Twitter</a>
          </li>
          <li class="card__socialLink">
            <a class="card__socialLink--link" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kamran Kiani</a>.
    </footer>
  </body>
</html>
